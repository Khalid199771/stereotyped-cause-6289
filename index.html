<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.Crew: Clothes, Shoes & Accessories For Women, Men & Kids</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        #header{
            display: flex;
            border:1px solid #ccc;
            justify-content: space-between;
        }
        #navbar{
            width:55%;
            display:flex;
            /* border: 1px solid red; */
            justify-content: space-around;
        }

        #navbar>h1{
            margin-right: 30px;
        }

        #navbar>a{
            margin-top:30px;
            text-decoration: none;
            
        }

        #search_bar{
            /* border: 1px solid blue; */
            width:30%;
            padding-top: 30px; 
        }

        #search_bar>input[type=text],a{
            margin-right: 30px;

        }

        #search_bar>input[type=text]{
            height:25px;
            width: 40%;
            height:25px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        p{
            margin-top: 30px;
            text-align: center;
            font-size: 15px;
        }

        #image1{
           margin-top: 30px;
            display: flex;
        }

        #image1>img{
            width:100%;  
        }

        #image2{
            width:80%;
            display: grid;
            grid-template-columns: repeat(2,1fr);
            margin: auto;
            margin-top:40px;
            
        }

        #image2>img{
            width:100%;
            height:700px;
        }

        #image3{
            width:100%;
            
        }

        #image3>img{
            width:100%;
            margin-top: 60px;
        }



       



    </style>


</head>
<body>
    <div id="header">
        <div id="navbar">
            <h1>J.CREW</h1>
            <a href="">New</a>
            <a href="">Women</a>
            <a href="">Men</a>
            <a href="">Kids</a>
            <a href="">Swim</a>
            <a href="">Cashmere</a>
            <a href="">Home</a>
            <a href="">Stories</a>
            <a href="">Sale</a>
        </div>
        <div id="search_bar">
            <input type="text" placeholder="Search J.crew">
            <a>Sign In</a>
            <a>Cart Page</a>
        </div>
    </div>
    <p>Have a question we can help. *</p>

    <div id="image1">
        <img src="Images\Header_img.png">
        <!-- <img src="https://www.jcrew.com/brand_creative/2022/202209-Sep/w_remix/v3/2022sept_0816_w_workremix_img2.jpg"> -->
    </div>

    <div id="image2">
        <img src="Images\1.jpeg" alt="">
        <img src="Images\2.jpeg" alt="">
        <img src="Images\3.jpeg" alt="">
        <img src="Images\4.jpeg" alt="">
        <img src="Images\5.jpeg" alt="">
        <img src="Images\6.jpeg" alt="">
    </div>

    <div id="image3">
        <img src="Images\7.jpeg" alt="">
    </div>

    
    
</body>
</html>
